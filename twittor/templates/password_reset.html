{% extends "base.html" %}

{% block content %}

    <h1>Password Reset</h1>
    <form action="" method="post">
        {{ form.hidden_tag() }}
        <p>
            <h1>Reset  Password</h1>
            {{ form.password1()}}
        </p>
        <p>
            <h1>Check  Password</h1>
            {{ form.password2()}}
        </p>
        <p>
            {{ form.submit() }}
        </p>
    </form>

    {% endblock %}
