<table>
{% for tweet in tweets %}
    <tr valign="top">
        <td><a href="{{url_for('profile',username=tweet.author.username)}}"><img src="{{tweet.author.avatar(48)}}" alt=""></a></td>
        <td><b><a href="{{url_for('profile',username=tweet.author.username)}}">{{tweet.author.username}}</a></b>{{tweet.create_time}}<br>
            {{tweet.body}}</td>
    </tr>
{% endfor %}
</table>
