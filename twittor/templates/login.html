{% extends "base.html" %}

{% block content %}
<div class="row">
    <div class="text-center col-lg-4"></div>
    <div class="text-center col-lg-4">
    <h1>Login</h1>
    <form action="" method="post">
        <p>
            {{ form.username.label }}
            {{ form.username() }}
        </p>
        <p>
            {{ form.password.label }}
            {{ form.password() }}
        </p>
        <p>
            {{ form.remember_me() }}
            {{ form.remember_me.label }}
        </p>
        <p>
            {{ form.submit() }}
        </p>
        <a href="{{ url_for('register') }}">New User?</a>  <a href="{{ url_for('reset_password_request') }}">Reset Password</a>
    </form>
</div>
</div>
    {% endblock %}
